<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivan Salamanca">
    <title>Web Form</title>
    <link href="styles/form.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>    
        </ul>
    </nav>
    <main>
        <h1>Course Proposal Application</h1>
        <form id="myForm" method="post" action="record.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <div class="form-group">
                    <label for="username">Username <input type="text" id="username" name="username" required></label>
                </div>
                <div class="form-group">
                    <label for="password">Password <input type="password" id="password" name="password" pattern="[A-Za-z]{8,}" required></label>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <input type="password" id="confirmPassword" name="confirmPassword" required></label>
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email <input type="email" id="email" name="email" pattern="/^([a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+)@(byui|byuh)[-.]edu$/;" placeholder="Please enter a valid BYUI email address" required></label>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="pageRating">Page Rating <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" value="5" oninput="updateRatingValue(this.value)"></label>
                    <span id="ratingValue">5</span>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
    </main> 
    <footer>
        &copy; 2024 &bull; Paul Cheney &bull; 123-555-6789
    </footer>
    <script src="scripts/form.js"></script>
</body>
</html>
